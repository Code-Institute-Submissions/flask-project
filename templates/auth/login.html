{% extends "base.html" %}

{% block header %}
  <h1 style=" color: white;">{% block title %}Login{% endblock %}</h1>
{% endblock %}

{% block content %}
<div class="container-fluid" style="background: rgb(59,72,247);
background: linear-gradient(82deg, rgba(59,72,247,1) 38%, rgba(94,117,218,0.9668242296918768) 61%, rgba(143,149,187,0.9780287114845938) 81%); ">
  <h1 style="color:black; margin-left:40%; margin-top:50px;">Login</h1>
    <div class="formwrapper">
  
      <form method="POST" action="{{ url_for('login') }}" style="height:400px; margin-top:50px;margin-left:40%;" name="javas-validation-form">

        <label  style="color:white; font-size:20px;"><b>Username</b></label>
        <input type="text" id="username_profile" placeholder="Enter Name" class="form-reg" name="username_profile"  >
        <br><br>

        <label  style="color:white; font-size:20px;"><b>Email</b></label>
        <input type="text" id="useremail" placeholder="Enter Email" class="form-reg" name="useremail"   >
        <br><br>

        <label style="color:white; font-size:20px;"><b>Password</b></label>
        <input type="password" id="userpassword"  placeholder="Enter Password" class="form-reg" name="userpassword" >

        <br><br>
         <button type="submit" >Submit</button>
      </form>
    </div>
</div>
{% endblock %}
